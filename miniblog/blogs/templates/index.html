{% extends "base.html" %}

{% block content %}
    <h1>目前共有 {{ article_list | length }} 篇文章</h1>
    {% for article in article_list %}
        </br>
        <h5>
            <a href="{% url 'article_post' article.id %}"/>
                {{ article.title | title}}
            </a>
        </h5>
        <div>{{ article.content | truncatechars:30}}</div>
    {% empty %}
        <p>沒有任何文章可以顯示</p>
    {% endfor %}
{% endblock %}
