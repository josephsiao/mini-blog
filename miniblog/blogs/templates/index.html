{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <p>HI! {{ user }}</p>
        <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
    {% else %}
        <p>Please login to see this page.</p>
        <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
    {% endif %}

    <p>{{ current_time }}</p>

{% endblock %}
