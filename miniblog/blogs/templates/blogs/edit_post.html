{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding-top: 20px;">
        <h3 class="text-left">New Post</h3>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.media }}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                    </br>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <label for="id_article_type" class="label">Article type</label>
                <select name="article_type" required id="id_article_type" class="form-control js-example-tags" style="width:100%">
                    <option>其它</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_article_tags" class="label">Article tags</label>
                <select name="article_tags" required id="id_article_tags" class="form-control js-example-tokenizer" style="width:100%" multiple="multiple">
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    <script>
        $(".js-example-tags").select2({
            tags: true
        });
    </script>
    <script>
        $(".js-example-tokenizer").select2({
            tags: true,
            tokenSeparators: [',', ' ']
        })
    </script>
{% endblock %}
