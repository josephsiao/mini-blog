{% extends "base.html" %}

{% block content %}
    <div class="container col-4">
        <div>
            <h3 class="text-center">Login</h3>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="formGroupUserNameInput" class="label">Account</label>
                    <input name="username" type="text" autofocus required class="form-control" id="formGroupUserNameInput" placeholder="Enter account">
                </div>
                <div class="form-group">
                    <label for="formGroupPasswordInput2" class="label">Password</label>
                    <input name="password" type="password" required class="form-control" id="formGroupPasswordInput2" placeholder="Enter password">
                </div>
                <div class="form-group text-danger small">
                    {% for non_field_error in form.non_field_errors %}
                        {{ non_field_error }}
                    {% endfor %}
                </div>
                <input type="submit" class="btn btn-primary" style="width:100%" value="login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
{% endblock %}
