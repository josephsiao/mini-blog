{% extends "base.html" %}

{% block content %}
    <div class="container col-4" style="padding-top: 20px;">
        <div>
            <h3 class="text-center">Login</h3>
            <form method="post" action="{% url 'login' %}?next={{ next }}">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <div class="form-group text-danger small">
                        {{ error }}
                    </div>
                {% endfor %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <div class="form-group text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif%}
                {% endfor %}
                <input type="submit" class="btn btn-primary" style="width:100%" value="login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
{% endblock %}
